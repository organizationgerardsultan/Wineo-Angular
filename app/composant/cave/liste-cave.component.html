<div class="container">
<div id="listeCave">

    liste des caves  avec l'emplacement et le nom de proprietaire
    <ul>
        <li *ngFor="let c of caves">
            <span (click)="selectionnerCave(c)">
                {{ c.emplacement }} ({{ c.nomProprietaire }})
            </span>
        </li>
    </ul>

    <detail-cave [cave]="caveSelectionnee"></detail-cave>

</div>
</div>
