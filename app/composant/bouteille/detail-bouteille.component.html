<div id="detailBouteille" *ngIf="bouteille">
    <div>
        <span>{{ bouteille.reference }}</span>
    </div>
    <div>
        <span>{{ bouteille.designation }}</span>
    </div>
    <div>
        <span>{{ bouteille.annee }}</span>
    </div>
    <div>
        <span>{{ bouteille.contenance }}L</span>
    </div>
</div>
